        function turn(){

            var x = 5

            var so_a = document.getElementById('soa').innerHTML;            
            var so_b = document.getElementById('sob').innerHTML;

            so_a = parseInt(so_a)
            so_b = parseInt(so_b)

            document.getElementById('result').innerHTML = so_a+so_b


            function Calculator(){
                var inputSoa = document.getElementById('soThunhat') 
                var inputSob = document.getElementById('soThuhai') 
                var pt = document.getElementById('pheptinh').value 
                var kq = document.getElementById('ketqua')

                so_a = parseInt(inputSoa.value)
                so_b = parseInt(inputSob.value)

                if(isNaN(inputSoa.value) ){
                    alert('Vui lòng nhập số')
                    inputSoa.focus();
                    return false;
                }
                if(isNaN(inputSob.value) ){
                    alert('Vui lòng nhập số')
                    inputSob.focus();
                    return false;
                }

                if(pt=="+"){
                    kq.value = so_a+so_b
                }
                else if(pt=="-"){
                    kq.value = so_a-so_b
                }
                else if(pt=="*"){
                    kq.value = so_a*so_b
                }
                else{
                    if(so_b!=0) kq.value = so_a+so_b
                    else{
                        alert('Số b phải khác 0')
                        document.getElementById('soThuhai').focus()
                        return false
                    }
                }

                
            }
