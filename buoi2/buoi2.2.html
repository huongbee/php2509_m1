<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buổi 2</title>
</head>
<body>
    <a href="https://www.google.com.vn/" target="_blank">Google</a>
    <a href="https://khoapham.vn/" target="_blank">Khoa Phạm</a>

    <form>
        <input type="text" placeholder="Nhập họ tên" minlength="5" maxlength="10" required> 
        <br><br>
        <input type="email" placeholder="example@domain.vn" required title="nhập email">
        <br><br>
        <input type="number" min="10" max="30" style="width:200px" value="11" readonly>
        <br><br>
        <input type="radio" value="nam" name="gender" id="men" > <label for="men">Nam</label>
        <input type="radio" value="nữ" name="gender" checked id="girl"> <label for="girl">Nữ</label>
        <input type="radio" value="other" name="gender" checked id="other"> <label for="other">Khác</label>
        <br><br>
        <label><input type="checkbox"> PHP </label>
        <label><input type="checkbox"> HTML</label>
        <br><br>
        <select multiple>
            <option value="php">PHP</option>
            <option value="html">HTML</option>
            <option value="css" selected> CSS</option>
            <option value="js">Javascript</option>
        </select>
        <br><br>
        <input type="date" min="2017-1-1" max="2017-12-30">
        <br><br>
        <input type="color" value="#ABC987" >
        <br><br>
        <input type="range" min="10000" max="100000" value="15000">
        <br><br>
        <textarea rows="5" cols="50"> This is message</textarea>
        <br><br>
        <input type="file" multiple required>
        <input type="url" required>
        <br><br>
        <input type="password" placeholder="Nhập mật khẩu">
        <br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Gửi">
        <button type="submit">Gửi 2</button>
    </form>
</body>
</html>
